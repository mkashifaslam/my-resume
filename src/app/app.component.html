<main role="main" class="container">
  <div class="profile-summary">
    <h1>{{ profile.fullName }}</h1>
    <h5>
      <label class="font-weight-bold">
        {{ profile.jobTitle }}
      </label>
    </h5>
    <div class="text-left">
      <h4>
        <label class="font-weight-bold">Summary:</label>
      </h4>
      <p class="lead text-justify">
        {{ profile.summary }}
      </p>
    </div>
  </div>
</main>
